<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   비동기 작업
      //   promise 객체 선언법
      const success = true;
      //   const success = false;
      const promise = new Promise((resolve, reject) => {
        if (success) {
          resolve("성공");
        } else {
          reject("실패");
        }
        return "리턴구문은 처리될까요?? 아니요..";
      });
      //   Promise 객체 사용
      promise
        .then((response) => {
          console.log(response);
          return "성공 리턴";
          // then 구문에서 return한 데이터는 다음 번
          // then 구문의 매개변수로 전달됨
        })
        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
